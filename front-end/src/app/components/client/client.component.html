<div class="container mt-5">
  <div class="row">
    <!-- Liste des Clients -->
    <div class="col-md-6">
      <div class="card shadow" style="border-color: #007bff;">
        <div class="card-header" style="background-color: #007bff; color: white; d-flex justify-content-between align-items-center">
          <h2 class="mb-0">Liste des Clients</h2>
        </div>
        <div class="card-body">
          <!-- Success / Error Messages -->
          <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

          <!-- Table -->
          <table class="table table-striped table-hover">
            <thead class="thead-dark" style="background-color: #343a40; color: white;">
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Âge</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let client of clients">
              <td>{{ client.id }}</td>
              <td>{{ client.nom }}</td>
              <td>{{ client.age }}</td>
              <td>
                <button
                  class="btn btn-outline-warning btn-sm me-2"
                  (click)="editClient(client)"
                >
                  <i class="fas fa-edit"></i> Modifier
                </button>
                <button
                  class="btn btn-outline-danger btn-sm"
                  (click)="deleteClient(client.id)"
                >
                  <i class="fas fa-trash-alt"></i> Supprimer
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Formulaire Ajouter / Modifier Client -->
    <div class="col-md-6">
      <div class="card mt-4 mt-md-0 shadow" style="border-color: #28a745;">
        <div class="card-header" style="background-color: #28a745; color: white; d-flex justify-content-between align-items-center">
          <h2 class="mb-0">{{ isEditMode ? 'Modifier' : 'Ajouter' }} un Client</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addOrUpdateClient()">
            <!-- Nom -->
            <div class="form-group mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input
                type="text"
                class="form-control"
                id="nom"
                [(ngModel)]="newClient.nom"
                name="nom"
                placeholder="Entrez le nom"
                required
              />
            </div>

            <!-- Âge -->
            <div class="form-group mb-3">
              <label for="age" class="form-label">Âge</label>
              <input
                type="number"
                class="form-control"
                id="age"
                [(ngModel)]="newClient.age"
                name="age"
                placeholder="Entrez l'âge"
                required
                min="0"
              />
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-success w-100">
              {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
